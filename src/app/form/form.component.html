<form [formGroup]="formUser" class="justify-content-center">
	<div class="form-group row">
		<label class="col-2 col-form-label" for="name">Name:</label>
		<div class="col-6">
			<input type="text" class="form-control" id="name" placeholder="name" formControlName="name"><br>
			<small class="text-danger">You must insert your name</small>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-2 col-form-label" for="surname">SurName:</label>
		<div class="col-6">
			<input type="text" class="form-control" id="surname" placeholder="surname" formControlName="surname"><br>
			<small class="text-danger">You must insert your surname</small>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-2 col-form-label" for="cardNumber">cardNumber:</label>
		<div class="col-6">
			<input type="text" class="form-control" id="cardNumber" placeholder="cardNumber" formControlName="cardNumber"><br>
			<small class="text-danger">You must insert your cardNumber</small>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-2 col-form-label" for="phoneNumber">Phone number:</label>
		<div class="col-6">
			<input type="text" class="form-control" id="phoneNumber" placeholder="phoneNumber" formControlName="phoneNumber"><br>
			<small class="text-danger">You must insert your phoneNumber</small>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-2 col-form-label" for="email">Email:</label>
		<div class="col-6">
			<input type="text" class="form-control" id="email" placeholder="email" formControlName="email"><br>
			<small class="text-danger">You must insert your name</small>
		</div>
	</div>


</form>
