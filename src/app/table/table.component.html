<table class="table table-striped text-center">
	<thead>
		<tr>
			<th>Name</th>
			<th>Surname</th>
			<th>Card number</th>
			<th>Phone number</th>
			<th>Email</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let i of user">
			<td>{{i.name}}</td>
			<td>{{i.surname}}</td>
			<td>{{i.cardNumber}}</td>
			<td>{{i.phoneNumber}}</td>
			<td>{{i.email}}</td>
			<button class="btn btn-danger" (click)="delete(i._id)">Delete</button>
		</tr>
	</tbody>
</table>
